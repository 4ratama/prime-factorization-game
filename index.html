<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>素因数分解ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>素因数分解ゲーム</h1>

    <div id="homeScreen">
        <h2>ホーム</h2>
        <p>ハイスコア: <span id="highScore">0</span></p>
        <p>難易度を選んでください</p>
        <div id="difficultySelection">
            <button class="difficultyBtn" data-difficulty="easy">簡単</button>
            <button class="difficultyBtn" data-difficulty="normal">普通</button>
            <button class="difficultyBtn" data-difficulty="hard">難しい</button>
            <button class="difficultyBtn" data-difficulty="insane">ゲキムズ</button>
        </div>
        <p>選択中の難易度: <span id="selectedDifficulty">未選択</span></p>
        <button id="startGameBtn">ゲーム開始</button>
    </div>

    <div id="gameArea">
        <div id="gameInfo">
            <p>残り時間: <span id="timer">60</span>秒</p>
            <p>スコア: <span id="score">0</span></p>
        </div>
        <p id="problem">問題が表示されます</p>
        <input type="text" id="answerInput" placeholder="答えを入力" readonly>
        
        <div id="keypad">
            <button class="keypad-btn" data-value="1">1</button>
            <button class="keypad-btn" data-value="2">2</button>
            <button class="keypad-btn" data-value="3">3</button>
            <button class="keypad-btn operator" data-value="*">×</button>
            <button class="keypad-btn" data-value="4">4</button>
            <button class="keypad-btn" data-value="5">5</button>
            <button class="keypad-btn" data-value="6">6</button>
            <button class="keypad-btn delete" data-value="del">⌫</button>
            <button class="keypad-btn" data-value="7">7</button>
            <button class="keypad-btn" data-value="8">8</button>
            <button class="keypad-btn" data-value="9">9</button>
            <button id="submitButton">判定</button>
            <button id="skipButton">スキップ</button>
            <button class="keypad-btn" data-value="0">0</button>
        </div>
        
        <p id="result">結果が表示されます</p>
        
        <button id="homeBtn">⮌</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
